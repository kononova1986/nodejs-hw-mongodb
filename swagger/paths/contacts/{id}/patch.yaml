tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380000000002'
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal']
          email:
            description: "Contact's email"
            type: string
            example: 'ivan5@example.com'
          isFavourite:
            description: 'Whether is contact favourite. Should be true or false'
            type: boolean
            example: false
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully updated a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
